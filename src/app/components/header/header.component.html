<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="col-md-4 header" >
        <h3 class="app-clickable" [routerLink]="['/home']">Movie Browser</h3>
      </div>
      <div class="col-md-5">
            <input #inputTitle type="text" class="form-control" autofocus placeholder="Search for Movies"
                   (keyup.enter)="searchMovie(inputTitle.value)" >
      </div>
      <div class="col-md-3 cold-xs-4 btnSearch">
          <button   class="btn btn-primary" (click)="searchMovie(inputTitle.value)">Search</button>
      </div>
      </div>
    </div>
  </div>
